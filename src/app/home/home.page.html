<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-item lines="none">
      <p>Hoy dia</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <span>
        {{(weatherTemp?.temp - 273.15).toFixed(0)}}
      </span>
      <span>°</span>
      <img slot="end" [src]=weatherIcon>
    </ion-item>

    <ion-item>
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>

  <form action="" class="form_main">
    <p class="heading">Bienvenido {{ nombreUsuario }}</p>
    <p>¿Que deseas?</p>

    <form action="" class="container">
      <input class="input-btn" type="radio" id="valueIs-2" name="valueIs-radio" value="valueIs-2">
      <label class="neon-btn" for="valueIs-2">
          <span class="span"></span>
          <span class="txt">Solicitar</span>
      </label>

      <input class="input-btn" type="radio" id="valueIs-2" name="valueIs-radio" value="valueIs-2">
      <label class="neon-btn" for="valueIs-2">
          <span class="span"></span>
          <span class="txt">Llevar</span>
      </label>
  </form>    

  </form>
  

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/mapa']" tab="home">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/mapa']" tab="radio">
        <ion-icon name="car"></ion-icon>
        Viajes
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="book"></ion-icon>
        Historial
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="person"></ion-icon>
        Cuenta
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
  
</ion-content>
